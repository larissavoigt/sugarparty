<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pedido - Admin - Festa do Açúcar</title>
  </head>
  <body>
    <h1>Admin Pedido</h1>
    <dl>
      <dt>Nome</dt>
      <dd>{{.Name}}</dd>

      <dt>Email</dt>
      <dd>{{.Email}}</dd>

      <dt>Telefone</dt>
      <dd>{{.Phone}}</dd>

      <dt>Mensagem</dt>
      <dd>{{.Message}}</dd>

      <dt>Status</dt>
      <dd>{{.StatusName}}</dd>

      <dt>Valor</dt>
      <dd>R$ {{.Price | printf "%.2f" }}</dd>

      <dt>Enviado</dt>
      <dd>{{.Timestamp }}</dd>
    </dd>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody>
        {{ range .Items }}
          <tr>
            <td>{{.ProductName}}</td>
            <td>{{.Quantity}}</td>
            <td>R$ {{.Price | printf "%.2f" }}</td>
            <td></td>
          </tr>
        {{ end }}
      </tbody>
    </table>
  </body>
</html>
