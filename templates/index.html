<!DOCTYPE html>
<html>
  <head>
    {{template "head"}}
    <title>Festa do Açúcar</title>
  </head>
  <body>
    {{template "header"}}
    <div class="container-fluid">
      {{range .Categories}}
        <div>
          <h3>
            <a href="/categories/{{.ID}}">{{.Name}} ({{.Count}})</a>
          </h3>
          <p>{{.Description}}</p>
        </div>
      {{end}}
      {{template "cart" .}}
    </div>
  </body>
</html>
