<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Festa do Açúcar</title>
  </head>
  <body>
    <h1>Festa do Açúcar</h1>
    {{ range . }}
      <div>
        <h3>
          <a href="/categories/{{.ID}}">{{.Name}} ({{.Count}})</a>
        </h3>
        <p>{{.Description}}</p>
      </div>
    {{ end }}
  </body>
</html>
