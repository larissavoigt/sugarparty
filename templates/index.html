<!DOCTYPE html>
<html>
  <head>
    {{template "head"}}
    <title>Festa do Açúcar</title>
  </head>
  <body>
    <h1>Festa do Açúcar</h1>
    {{range .Categories}}
      <div>
        <h3>
          <a href="/categories/{{.ID}}">{{.Name}} ({{.Count}})</a>
        </h3>
        <p>{{.Description}}</p>
      </div>
    {{end}}
    {{template "cart"}}
  </body>
</html>
