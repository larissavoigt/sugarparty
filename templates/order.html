<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pedido - Festa do Açúcar</title>
  </head>
  <body>
    <h1>Pedido</h1>
    {{ if . }}
      <ul>
        {{ range $key, $value := . }}
          <li>{{ $key }} : {{ $value }}</li>
        {{ end }}
      </ul>
    {{ else }}
      <p>Pedido Vazio</p>
    {{ end }}
  </body>
</html>
